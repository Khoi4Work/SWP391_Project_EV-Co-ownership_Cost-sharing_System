<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcoShare System - E-Contract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Kính gửi Quý khách,</h2>
    <p>Chúng tôi mời Quý khách truy cập vào liên kết dưới đây để xem thông tin chi tiết về hợp đồng đồng sở hữu:</p>
    <a th:href="${secureUrl}" class="btn">Xem Hợp Đồng</a>

    <p class="footer">
        Đây là email tự động từ hệ thống EcoShare. Vui lòng không trả lời email này.
    </p>
</div>
</body>
</html>
