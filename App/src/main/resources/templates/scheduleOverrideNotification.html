<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Thông Báo Lịch Bị Chèn</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f44336; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { background-color: #f9f9f9; padding: 30px; border: 1px solid #ddd; border-radius: 0 0 5px 5px; }
        .info-box { background-color: white; padding: 15px; margin: 15px 0; border-left: 4px solid #f44336; }
        .label { color: #666; font-size: 14px; }
        .value { color: #333; font-weight: bold; font-size: 16px; }
        .footer { text-align: center; margin-top: 20px; color: #999; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 style="margin: 0;">Thông Báo Lịch Bị Chèn</h2>
    </div>
    <div class="content">
        <p>Xin chào <strong th:text="${fullName}">User</strong>,</p>
        <p>Lịch đặt xe của bạn đã bị chèn bởi chủ xe.</p>
        <div class="info-box">
            <div class="label">Thời gian:</div>
            <div class="value">
                <span th:text="${startTime}">01/01/2025 08:00</span> -
                <span th:text="${endTime}">01/01/2025 10:00</span>
            </div>
        </div>
        <div class="info-box">
            <div class="label">Email người chèn lịch:</div>
            <div class="value" th:text="${overridingUserEmail}">user@example.com</div>
        </div>
        <p>Vui lòng liên hệ với chủ xe để được hỗ trợ thêm.</p>
    </div>
    <div class="footer">
        <p>Email này được gửi tự động. Vui lòng không trả lời.</p>
    </div>
</div>
</body>
</html>
