<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hợp đồng đồng sở hữu xe</title>
    <style>
        body {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.8;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        section {
            margin-bottom: 1.5rem;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.3rem;
        }
        p {
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>
<h1>HỢP ĐỒNG ĐỒNG SỞ HỮU XE</h1>
<hr />

<section>
    <h2>1. Bên A - Chủ sở hữu chính</h2>
    <p><strong>Họ tên:</strong> <span th:text="${ownerName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${ownerEmail}"></span></p>
    <p><strong>Tỷ lệ sở hữu:</strong> <span th:text="${ownerShare}"></span>%</p>
</section>

<section>
    <h2>2. Thông tin xe sở hữu</h2>
    <p><strong>Model:</strong> <span th:text="${vehicleModel}"></span></p>
    <p><strong>Biển số:</strong> <span th:text="${vehiclePlate}"></span></p>
</section>

<section>
    <h2>3. Đồng sở hữu khác</h2>
    <ul>
        <li th:each="co : ${coOwners}">
            <strong th:text="${co.name}"></strong> - <span th:text="${co.share}"></span>%
        </li>
    </ul>
</section>

<section>
    <h2>4. Xác nhận</h2>
    <p>Trạng thái: <span th:text="${status}"></span></p>
</section>
</body>
</html>
